name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 0 * * 0'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - java: 8
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: coursier/cache-action@v6
    - uses: sbt/setup-sbt@v1
    - run: sbt -v "+ test"
  push_gh_pages:
    needs: test
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
      with:
        java-version: 11
        distribution: adopt
    - uses: actions/checkout@v4
    - uses: coursier/cache-action@v6
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: 3.3.0
    - run: gem update --system && gem install jekyll bundler
    - uses: sbt/setup-sbt@v1
    - run: sbt -v docs/makeMicrosite
    - run: sudo apt-get install tree
    - run: tree docs/target/site
    - name: Push to gh-pages
      if: ${{ github.repository_owner == 'b-studios' && github.ref == 'refs/heads/master' && github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@v4.7.2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs/target/site
        CLEAN: true
